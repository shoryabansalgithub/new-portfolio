<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/image.png" />

    <link rel="canonical" href="https://shoryacodes.vercel.app/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://shoryacodes.vercel.app/" />
    <meta name="twitter:title" content="Shorya Bansal - Full Stack Developer" />
    <meta name="twitter:description" content="I build interactive web apps using React, Next.js, and TypeScript. With a focus on UI design and performance, I aim to create digital experiences that feel as good as they look." />
    <meta name="twitter:image" content="https://shoryacodes.vercel.app/og-image.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="I build interactive web apps using React, Next.js, and TypeScript. With a focus on UI design and performance, I aim to create digital experiences that feel as good as they look." />
    <meta name="author" content="Shorya Bansal" />
    <meta name="theme-color" content="#F5F2EA" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=block" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&display=block" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
                950: '#09090b', 
              },
              paper: {
                DEFAULT: '#F5F2EA', // Warm beige paper
                dark: '#050505',    // Dark paper
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide content until fonts are loaded */
      html {
        visibility: hidden;
      }
      html.fonts-loaded {
        visibility: visible;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #a1a1aa; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      /* Smooth theme transition for everything */
      *, *::before, *::after {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    fill 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    stroke 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Noise Texture - Subtle Paper Grain */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Show content when fonts are loaded
      if (document.fonts) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for older browsers
        document.documentElement.classList.add('fonts-loaded');
      }
      // Fallback timeout in case fonts fail to load
      setTimeout(() => {
        document.documentElement.classList.add('fonts-loaded');
      }, 1000);
    </script>
  </body>
</html>
